            <div class="panel">
                <div class="panel-heading">
                    <h2 class="panel-title">服务器信息展示</h2>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table id="table" data-toggle="table" data-url="./datatable.json" data-show-export="true" data-toolbar="#toolbar" data-click-to-select="true" data-checkbox="true" data-click-to-select="true" data-show-columns="true" data-search="true" data-data-type="json"
                            data-show-refresh="true" data-show-toggle="true" data-show-columns="true" data-sort-name="id" data-page-list="[10, 30, 100, All]" data-page-size="10" data-side-pagination="client" data-pagination="true" data-show-pagination-switch="true">
                            <div class="container">
                                <h3>db2表</h3>
                                <span id="toolbar" style="display: inline-block">
                                <select class="form-control">
                                    <option value="">导出当前页数据</option>
                                    <option value="all">导出全部数据</option>
                                   <option value="selected">导出选中数据</option>
                                </select>
                                </span>
                            </div>
                            <thead>
                                <tr>
                                    <th data-field="state" data-checkbox="true" data-width="5%" data-select-item-name="选中"></th>
                                    <th data-field="id" data-align="center" data-width="5%">序号</th>
                                    <th data-field="name" data-align="center" data-width="10%">脚本说明</th>
                                    <th data-field="price" data-align="center" data-width="20%">更新时间</th>
                                    <th data-field="price" data-align="center" data-width="30%">说明</th>
                                    <th data-field="operate" data-align="center" data-width="10%" data-events=operateEvents1 data-formatter=operateFormatter1>操作 </th>
                                    <th data-field="operate" data-align="center" data-width="10%" data-events=operateEvents2 data-formatter=operateFormatter2>操作 </th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript">
    var $table = $('#table');
    $(function() {
        $('#toolbar').find('select').change(function() {
            $table.bootstrapTable('destroy').bootstrapTable({
                exportDataType: $(this).val()
            });
        });
    })

    window.operateEvents1 = {
        'click .RoleOfA': function(e, value, row, index) {
            console.log(row);
            for (var i in row) console.log(i);
        }
    };

    function operateFormatter1(value, row, index) {
        return [
            '<button id="btn_detail" type="button" class="RoleOfA btn-default bt-select btn btn-primary">详情</button>',
        ].join('');
    }

    function operateFormatter2(value, row, index) {
        return [
            '<button id="btn_detail" type="button" class="RoleOfA btn-default bt-select btn btn-primary">导出</button>',
        ].join('');
    }
</script>
